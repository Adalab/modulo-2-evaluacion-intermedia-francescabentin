<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <h1 class="title">Adivina el Numero</h1>
        <form action="#">
            <label for="inputNumber">Introduce aqui tu numero</label>
            <input class="inputNumber js-inputNumber" id="inputNumber" type="text">

        <p class="js-tried"> Numero de intentos: 0</p>

    </main>
